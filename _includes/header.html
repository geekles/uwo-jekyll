{% include uwo-nav.html %}

<header role="banner">
  <div class="container">
    <div class="audience-row">
      <div class="row">
        <div class="large-4 medium-4 small-24 small-centered medium-uncentered columns wordmark-wrapper">
          <h1 class="school-title">{{page.title}}</h1>
          <a href="{{site.baseurl}}" id="wordmarkLink"><img src="{{site.baseurl}}/img/parts/wordmark.png" class="wordmark" alt="University of Wisconsin Oshkosh wordmark. Links to home page." /></a>
        </div>
        <div class="large-12 medium-19 medium-offset-1 large-offset-0 columns audience-nav show-for-medium-up">
          <ul id="audienceNavLinksDesktop" class="inline-list">
            <li><a href="{{site.baseurl}}/future-students/" class="audienceFutureStudents">Future Students</a></li>
            <li><a href="{{site.baseurl}}/parents-family-friends/" class="audienceParents">Parents</a></li>
            <li><a href="{{site.baseurl}}/faculty-and-staff/" class="audienceFaculty">Faculty and Staff</a></li>
            <li><a href="{{site.baseurl}}/current-students/" class="audienceCurrentStudents">Current Students</a></li>
            <li><a href="{{site.baseurl}}/community-and-visitors" class="audienceCommunity">Community and Visitors</a></li>
          </ul>
        </div>
        <div class="large-8 medium-19 small-23 small-offset-1 medium-offset-1 large-offset-0 columns uwo-search show-for-small-up">
          <ul is="quickLinksDesktop" class="inline-list show-for-medium-up">
            <li><a href="https://www.gmail.com" target="_blank" class="quicklinksEmail">Email</a></li>
            <li><a href="http://www.uwosh.edu/library" class="quicklinksLibrary">Polk Library</a></li>
            <li><a href="http://www.uwosh.edu/directory" class="quicklinksDirectory">Directory</a></li>
            <li><a href="http://www.uwosh.edu/d2l/" class="quicklinksD2L">D2L</a></li>
            <li><a href="https://my.wisconsin.edu/" class="quicklinksMyUwSystem">My UW System</a></li>
          </ul>
          <div class="">
            {% include search.html %}
          </div>
        </div>
      </div><!-- /.row -->
    </div><!-- /.audience-row -->

  </div><br><!-- /.container -->
</header>
