<!-- Social Feed -->
<div class="social-container">
  <div class="row">
    <div class="large-24 columns">

      <dl class="tabs vertical" id="socialTabs" data-tab>
        <dd class="active"><a href="#twitter"><i class="fa fa-lg fa-fw fa-twitter"></i> Twitter</a></dd>
        <dd><a href="#facebook"><i class="fa fa-lg fa-fw fa-facebook-square"></i> Facebook</a></dd>
        <dd><a href="#youtube"><i class="fa fa-lg fa-fw fa-youtube-square"></i> YouTube</a></dd>
        <dd><a href="#flickr"><i class="fa fa-lg fa-fw fa-flickr"></i> Flickr</a></dd>
      </dl>

      <div class="tabs-content vertical tabs-social-content">
        <div class="content active" id="twitter">
          <div class="deck-container">
            <deck id="deck-twitter"></deck>
          </div><!-- /.deck-container -->
          <div class="social-controls">
            <ul class="no-bullet">
              <li onClick="twitterDeck.prev()" class="previous"><i class="fa fa-lg fa-fw fa-arrow-left"></i></li>
              <li onClick="twitterDeck.next()" class="next"><i class="fa fa-lg fa-fw fa-arrow-right pull-right"></i></li>
            </ul>
          </div>
        </div><!-- /#twitter -->
        <div class="content" id="facebook">
          <div class="deck-container">
            <deck id="deck-facebook"></deck>
          </div><!-- /.deck-container -->
          <div class="social-controls">
            <ul class="no-bullet">
              <li onClick="facebookDeck.prev()" class="previous"><i class="fa fa-lg fa-fw fa-arrow-left"></i></li>
              <li onClick="facebookDeck.next()" class="next"><i class="fa fa-lg fa-fw fa-arrow-right pull-right"></i></li>
            </ul>
          </div>
        </div>
        <div class="content" id="youtube">
          <div class="deck-container">
            <deck id="deck-youtube"></deck>
          </div><!-- /.deck-container -->
          <div class="social-controls">
            <ul class="no-bullet">
              <li onClick="youtubeDeck.prev()" class="previous"><i class="fa fa-lg fa-fw fa-arrow-left"></i></li>
              <li onClick="youtubeDeck.next()" class="next"><i class="fa fa-lg fa-fw fa-arrow-right pull-right"></i></li>
            </ul>
          </div>
        </div>
        <div class="content" id="flickr">
          <div class="deck-container">
            <deck id="deck-flickr"></deck>
          </div>
          <div class="social-controls">
            <ul class="no-bullet">
              <li onClick="flickrDeck.prev()" class="previous"><i class="fa fa-lg fa-fw fa-arrow-left"></i></li>
              <li onClick="flickrDeck.next()" class="next"><i class="fa fa-lg fa-fw fa-arrow-right pull-right"></i></li>
            </ul>
          </div>
        </div>
      </div>

    </div><!-- /.col-lg-12 -->
  </div><br><!-- /.row -->

</div><!-- /.social-container -->
