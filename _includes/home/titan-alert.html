{% raw %}
<div class="row fade events__row alert-cta" ng-class="{in:posts.length}" ng-controller="TitanAlertCtrl">
  <div data-alert class="alert-box small-24 columns" ng-repeat="post in posts|limitTo:3|orderBy:'pubDate'">
    <span ng-bind-html="post.description" class="drop-down-nav">{{ post.description }}</span><br>
    <span class="datetime" style="color:#fff;"><i class="fa fa-clock-o"></i> <time datetime="{{ post.pubDate }}"> {{ post.pubDate | cleanDate | date: 'medium' }}</time></span>
  </div>
</div>
{% endraw %}
