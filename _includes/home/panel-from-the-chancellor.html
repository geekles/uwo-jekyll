{% raw %}
<div class="fade" ng-class="{in:posts.length}" ng-controller="ChancellorPanelCtrl">
	<div class="large-8 medium-8 small-24 columns">
		<div id="fromTheChancellorPanel" class="panel panel--home panel--orange">
			<div class="panel__category uppercase"><a href="http://www.uwosh.edu/today/category/chancellor">From the Chancellor <i class="fa fa-arrow-right"></i></a></div>
			<h2 class="panel__news-heading" ng-bind-html="post.title"></h2>
			<div ng-if="post.custom_fields.youtube_id[0]">
				<div id="fromTheChancellorVideo" class="panel__video-wrapper">
					<div class="youtube" id="{{post.custom_fields.youtube_id[0]}}" style="height:189px;"></div>
				</div><br>
			</div>
			<div ng-if="!post.custom_fields.youtube_id[0]">
				<div class="panel__video-wrapper">
					<img ng-src="{{ post.thumbnail_images.medium.url }}" class="panel__image--home" alt="{{ post.title }}" />
				</div><br>
			</div>
			<div class="panel__excerpt body-content">
				<span ng-bind-html="excerpt | characters:130"></span><span> <a href="{{ post.url }}" id="fromTheChancellorFullStory">Read the full story &hellip;</a></span>
			</div>
			<span class="panel__posted-date uppercase"><i class="fa fa-clock-o datetime"></i> <time datetime="{{ post.date }}"> {{ post.date | fromNow }}</time></span>
		</div>
	</div>
</div>
{% endraw %}
